<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="en">
  
    <ui:composition template="template.xhtml">
        
            <ui:define name="content">
                <div class="main">
                    <div class="form-container">
                        <h2>Data Container</h2>
                        <h:form>

                            <h:dataTable value="#{dataController.data}" var="item">
                                <h:column>
                                     <f:facet name="header">Item</f:facet>
                                    #{item}
                                </h:column>
                                <h:column>
                                     <f:facet name="header">Actions</f:facet>
                                    <h:commandButton class="mini_button" value="Remove" action="#{dataController.removeItem(item)}"/>
                                </h:column>
                            </h:dataTable>

                            <h:inputText  id="newItem" value="#{dataController.newItem}" />
                            <h:commandButton value="Add" action="#{dataController.addItem}"/>
                        
                        </h:form>
                    </div>
                </div>
            </ui:define>
       
    </ui:composition>
</html>
